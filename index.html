        /* 导航栏跳转选项链接，相对定位调整了下位置 */

            display: inline-block;
            color: rgb(178, 214, 255);
            font-size: 100%;
            /* padding: 10px; */
            margin-left: 10px;
            margin-right: 10px;
            text-decoration: none;
            transition: transform 0.2s ease;
            position: relative;

        }
        /* 鼠标悬停变化，放大+变色+出阴影 */
        .navigation_bar a:hover {
            color: rgb(255, 174, 0);
            text-shadow: 2px 2px 6px rgb(253, 94, 2);
            transform: scale(1.2);
        }
    </style>

</head>
